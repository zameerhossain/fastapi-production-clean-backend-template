name: Code Check

on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - '**'

jobs:
  code_check:
    name: Code Quality Checks
    runs-on: ubuntu-latest

    env:
      PIPENV_VENV_IN_PROJECT: "1"
      PIP_CACHE_DIR: ${{ github.workspace }}/.cache/pip

    steps:
      # Step 1: Checkout code
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # Step 2: Install pyenv dependencies
      - name: Install pyenv build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential curl libssl-dev zlib1g-dev \
              libbz2-dev libreadline-dev libsqlite3-dev wget llvm libncurses5-dev \
              libncursesw5-dev xz-utils tk-dev libffi-dev liblzma-dev git tar

      # Step 3: Install pyenv
      - name: Install pyenv
        run: curl https://pyenv.run | bash

      # Step 4: Setup pyenv and install Python from .python-version
      - name: Setup Python via pyenv
        shell: bash
        run: |
          export PYENV_ROOT="$HOME/.pyenv"
          export PATH="$PYENV_ROOT/bin:$PATH"
          eval "$(pyenv init -)"
          eval "$(pyenv virtualenv-init -)"
          pyenv install -s $(cat .python-version)
          pyenv global $(cat .python-version)
          python --version
          pip install --upgrade pip pipenv
          echo "$HOME/.local/bin" >> $GITHUB_PATH  # pipenv path

      # Step 5: Cache pipenv virtual environment and pip cache
      - name: Cache pipenv dependencies
        uses: actions/cache@v3
        with:
          path: |
            .venv
            .cache/pip
          key: ${{ runner.os }}-pipenv-${{ hashFiles('Pipfile.lock') }}

      # Step 6: Install project dependencies via install.sh
      - name: Install project dependencies
        shell: bash
        run: ./scripts/install.sh

      # Step 7: Run code checks via Makefile
      - name: Run code checks
        shell: bash
        run: make check
