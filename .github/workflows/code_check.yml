name: Code Check

on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - '**'

jobs:
  code_check:
    name: Code Quality Checks
    runs-on: ubuntu-latest

    env:
      PIPENV_VENV_IN_PROJECT: "1"
      PIP_CACHE_DIR: ${{ github.workspace }}/.cache/pip

    steps:
      # Step 1: Checkout code (avoid archive)
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # Step 2: Setup Python 3.12
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.12

      # Step 3: Cache pipenv virtual environment and pip cache
      - name: Cache pipenv dependencies
        uses: actions/cache@v3
        with:
          path: |
            .venv
            .cache/pip
          key: ${{ runner.os }}-pipenv-${{ hashFiles('Pipfile.lock') }}

      # Step 4: Install system dependencies
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y curl build-essential git tar

      # Step 5: Upgrade pip & install pipenv
      - name: Install pipenv
        run: python -m pip install --upgrade pip pipenv

      # Step 6: Install project dependencies
      - name: Install project dependencies
        run: ./scripts/install.sh

      # Step 7: Run code checks via Makefile
      - name: Run code checks
        run: make check
