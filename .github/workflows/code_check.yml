name: Code Check

on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - '**'

jobs:
  code_check:
    name: Code Quality Checks
    runs-on: ubuntu-latest

    env:
      PIPENV_VENV_IN_PROJECT: "1"
      PIP_CACHE_DIR: ${{ github.workspace }}/.cache/pip

    steps:
      # Step 1: Checkout repo
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 2: Setup Python and system dependencies in one go
      - name: Setup Python and system dependencies
        run: |
          sudo apt-get update && sudo apt-get install -y curl build-essential git
          python -m pip install --upgrade pip pipenv

      # Step 3: Cache pipenv virtual environment and pip cache
      - name: Cache pipenv dependencies
        uses: actions/cache@v3
        with:
          path: |
            .venv
            .cache/pip
          key: ${{ runner.os }}-pipenv-${{ hashFiles('Pipfile.lock') }}
          restore-keys: |
            ${{ runner.os }}-pipenv-

      # Step 4: Install project dependencies
      - name: Install project dependencies
        run: ./scripts/install.sh

      # Step 5: Run code checks via Makefile
      - name: Run code checks
        run: make check
